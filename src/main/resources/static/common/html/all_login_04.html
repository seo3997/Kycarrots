<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <script type="text/javascript" src="../js/jquery/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="../js/jquery-ui/jquery-ui-1.10.3.custom.min.js"></script>
  <link href="../css/bootstrap/bootstrap.css" rel="stylesheet" type="text/css" media="screen">
  <script src="../js/bootstrap/bootstrap.js"></script>

  <link href="../css/bootstrap/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css" media="screen">
  <script type="text/javascript" src="../js/bootstrap/moment-with-locales.min.js"></script>
  <script type="text/javascript" src="../js/bootstrap/bootstrap-datetimepicker.min.js"></script>

  <!-- AdminLTE Setup -->
  <link rel="stylesheet" href="../css/AdminLTE/font-awesome.min.css">
  <link rel="stylesheet" href="../css/AdminLTE/ionicons.min.css">
  <link rel="stylesheet" href="../css/AdminLTE/AdminLTE.css">
  <link rel="stylesheet" href="../css/AdminLTE/skin-green-light.css">
  <script type="text/javascript" src="../js/AdminLTE/app.js"></script>


  <!-- icheck -->
  <link rel="stylesheet" href="../js/icheck/skins/flat/blue.css">
  <script type="text/javascript" src="../js/icheck/icheck.min.js"></script>

  <script type="text/javascript" src="../js/common.js"></script>
  <link rel="stylesheet" href="../css/common.css">
</head>

<body class="hold-transition login-page">
  <div class="login-box" style="width:600px">
    <div class="login-logo">나의 정보</div>
      <div class="box box-success">
      <div class="box-body">
        <div class="form-group">
          <label for="txt1_1">권한</label>
          <input type="text" value="과업관리자" readonly class="form-control" id="txt1_1">
        </div>
        <div class="form-group">
          <label for="txt1_2">회사명</label>
          <input type="text" readonly value="AAA" class="form-control" id="txt1_2">
        </div>
        <div class="form-group">
          <label for="txt1_3">이름</label>
          <input type="text" value="아무개" readonly class="form-control" id="txt1_3">
        </div>
        <div class="form-group">
          <label for="txt1_4">아이디</label>
          <input type="text" value="sdfsdf" readonly class="form-control" id="txt1_4">
        </div>
        <div class="form-group">
          <label for="txt1_5">비밀번호 <span>*최소 로그인 시 비밀번호를 설정해주세요.</span></label>
          <input type="password" placeholder="영문, 숫자, 특수문자 조합으로 8자 ~ 20자로 입력하세요." class="form-control" id="txt1_5">
        </div>
        <div class="form-group">
          <label for="txt1_6">비밀번호 확인</label>
          <input type="password" placeholder="입력 비밀번호를 한번 더 입력해주세요" class="form-control" id="txt1_6">
        </div>
        <div class="form-group">
          <label for="txt1_7">이메일</label>
          <input type="email" value="123@123.com" class="form-control" id="txt1_7">
        </div>
        <div class="form-group">
          <label for="txt1_8">연락처</label>
          <input type="tel" value="0200000000" class="form-control" id="txt1_8">
        </div>
      </div>
      <div class="box-footer text-center">
        <button type="submit" class="btn btn-primary">정보 수정</button>
        <button type="submit" class="btn btn-default">취소</button>
      </div>
    </div>
  </div>




</body>

</html>
