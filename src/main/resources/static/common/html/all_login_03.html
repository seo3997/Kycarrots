<body class="hold-transition login_page">
  <div class="login_wrap">
    <div class="login-logo"><img src="../images/h1_logo.png" alt=""></div>
    <h2 class="h3">비밀번호 재설정</h2>
    <p class="txt">8~20자리 영문, 숫자, 특수문자 조합으로 입력해 주세요.</p>
    <div class="login-box-body">
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="새로운 비밀번호 입력">
      </div>
      <div class="form-group has-feedback">

      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary btn-block btn-flat" data-toggle="modal" data-target="#modal-default">확인</button>
        </div>
      </div>
  </div>
  </div>

    <div class="modal modal_theme_oh" id="modal-default">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-body">
            <div class="find_id">
              <p class="txt2">비밀번호를 확인하세요</p>
              <p class="txt">입력한 비밀번호가 다릅니다.<br>동일한 비밀번호를 입력하세요.</p>

          </div>
