<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <script type="text/javascript" src="../js/jquery/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="../js/jquery-ui/jquery-ui-1.10.3.custom.min.js"></script>
  <link href="../css/bootstrap/bootstrap.css" rel="stylesheet" type="text/css" media="screen">
  <script src="../js/bootstrap/bootstrap.js"></script>

  <link href="../css/bootstrap/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css" media="screen">
  <script type="text/javascript" src="../js/bootstrap/moment-with-locales.min.js"></script>
  <script type="text/javascript" src="../js/bootstrap/bootstrap-datetimepicker.min.js"></script>

  <!-- AdminLTE Setup -->
  <link rel="stylesheet" href="../css/AdminLTE/font-awesome.min.css">
  <link rel="stylesheet" href="../css/AdminLTE/ionicons.min.css">
  <link rel="stylesheet" href="../css/AdminLTE/AdminLTE.css">
  <link rel="stylesheet" href="../css/AdminLTE/skin-green-light.css">
  <script type="text/javascript" src="../js/AdminLTE/app.js"></script>


  <!-- icheck -->
  <link rel="stylesheet" href="../js/icheck/skins/flat/blue.css">
  <script type="text/javascript" src="../js/icheck/icheck.min.js"></script>

  <script type="text/javascript" src="../js/common.js"></script>
  <link rel="stylesheet" href="../css/common.css">
</head>

<body class="hold-transition login_page">

  <div class="login_wrap" style="width:1230px;">
    <div class="login-logo"><img src="../images/h1_logo.png" alt=""></div>
    <div class="col-sm-6 find-Id">
      <h2 class="h3">아이디 찾기</h2>
      <p class="txt">아래 중 사용자 확인 방법을 선택해 주세요.</p>
      <div class="nav-tabs-custom">
        <ul class="nav nav-tabs">
          <li class="active"><a href="#tab1_1" data-toggle="tab" aria-expanded="true">휴대폰번호로 찾기</a></li>
          <li class=""><a href="#tab1_2" data-toggle="tab" aria-expanded="false">이메일로 찾기</a></li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active" id="tab1_1">
            <div class="box-body">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="이름 입력">
              </div>
              <div class="form-group">
                <input type="tel" class="form-control" placeholder="휴대폰 번호 입력 (숫자만 입력하세요)">
              </div>
            </div>
            <div class="box-footer text-right">
              <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#modal-default">아이디 찾기</button>
            </div>
          </div>
          <div class="tab-pane" id="tab1_2">
            <div class="box-body">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="이름 입력">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" placeholder="이메일 입력">
              </div>
            </div>
            <div class="box-footer text-right">
              <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#modal-default2">아이디 찾기</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-1"></div>
    <div class="col-sm-6 find-pw">
      <h2 class="h3">비밀번호 찾기</h2>
      <p class="txt">가입 시 등록된 정보를 정확히 입력해주세요</p>
      <div class="nav-tabs-custom">
        <div class="tab-content">
          <div class="tab-pane active" id="tab1_1">
            <p class="txt2">가입시 등록한 이메일을 정확히 입력하세요.<br>입력하신 이메일로 비밀번호를 재설정 할 수 있는 링크가 전달됩니다.</p>
            <div class="box-body">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="아이디 입력">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="이름 입력">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" placeholder="이메일 입력">
              </div>
            </div>
            <div class="box-footer text-right">
              <button type="submit" class="btn btn-primary">비밀번호 찾기</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal modal_theme_oh" id="modal-default">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-body">
          <div class="find_id">
            <p class="txt">회원님의 아이디를 찾았습니다.</p>
            <p class="txt_id">'IDIDID'</p>
            <button type="button" class="btn btn-primary" data-dismiss="modal">확인</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal modal_theme_oh" id="modal-default2">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div class="find_id">
            <p class="txt2">일치하는 정보가 없습니다.</p>
            <p class="txt">입력한 정보와 일치하는 회원정보가 없습니다.<br>다시한번 확인하세요.</p>
            <button type="button" class="btn btn-primary" data-dismiss="modal">확인</button>
          </div>
        </div>
      </div>
    </div>
  </div>





</body>

</html>
